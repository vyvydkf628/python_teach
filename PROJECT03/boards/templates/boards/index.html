{%extends 'boards/base.html'%}
{%block body%}
<h1>INDEX</h1>
{%for board in boards%}
<p><b>글 작성자 : {{ board.user }}</b></p>
<p>{{board.pk}}</p>
<p>글 제목 : {{board.title}}</p>
<a href="{% url 'boards:detail' board.pk%}">[상세글 보기 ]</a>
<hr>
{%endfor%}
    {% if user.is_authenticated %}
    <a href = '{% url 'boards:create'%}'> 글 작성하기</a>
    {% else%}
    <a href = '{% url 'accounts:login'%}'> 로그인 하기 </a>
    {% endif %}
{%endblock%}
